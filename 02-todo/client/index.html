<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />
    <title>Todo-applikation</title>
  </head>

  <body>
    <main
      id="root"
      class="pt-24 bg-gradient-to-bl from-orange-500 to-cyan-500 min-h-screen"
    >
      <h1 class="text-center mb-10 text-7xl text-purple-800">Todo-lista</h1>
      <section
        class="flex gap-10 w-full xl:w-4/5 mx-2 xl:mx-auto bg-white bg-opacity-75 p-5 rounded-lg"
      >
        <section class="flex-1">
          <h2 class="mb-6 text-3xl text-orange-900">Lägg till en uppgift</h2>
          <form id="todoForm" name="todoForm">
            <section class="mb-2">
              <label class="block pr-5 mb-2 text-xl" for="title">Titel</label>
              <p class="message text-sm text-red-700 mb-2 hidden">
                Error message
              </p>
              <input
                type="text"
                id="title"
                name="title"
                class="w-full rounded-md border-yellow-500 border-2 focus-within:outline-none focus:border-yellow-600 px-4 py-2"
              />
            </section>
            <section class="mb-2">
              <label class="block pr-5 mb-2 text-xl" for="description"
                >Beskrivning</label
              >
              <p class="message text-sm text-red-700 mb-2 hidden">
                Error message
              </p>
              <textarea
                maxlength="500"
                rows="5"
                id="description"
                name="description"
                class="resize-none w-full rounded-md border-yellow-500 border-2 focus-within:outline-none focus:border-yellow-600 px-4 py-2"
              ></textarea>
            </section>
            <section class="mb-2">
              <label class="block pr-5 mb-2 text-xl" for="title"
                >Utförd senast</label
              >
              <p class="message text-sm text-red-700 mb-2 hidden">
                Error message
              </p>
              <input
                type="date"
                id="dueDate"
                name="dueDate"
                class="w-full rounded-md border-yellow-500 border-2 focus-within:outline-none focus:border-yellow-600 px-4 py-2"
              />
            </section>
            <button
              name="submitTodoForm"
              class="rounded-md bg-yellow-500 hover:bg-yellow-400 px-4 py-1"
              type="submit"
            >
              Spara
            </button>
          </form>
        </section>
        <section class="flex-1 px-5">
          <h2 class="mb-6 text-3xl text-orange-900">Alla uppgifter</h2>
          <ul id="todoList"></ul>
        </section>
      </section>
    </main>
    <script src="Api.js"></script>
    <script src="script.js"></script>
  </body>
</html>
